image: node:14.17.0
definitions:
  steps:
    - step: &lint
        name: 'Lint code'
        image: node:14.17.0
        caches:
          - node
        script:
          - export NODE_ENV=ci
          - npm install
          - npm run lint
pipelines:
  default:
    - step: *lint
  pull-requests:
    '**': #this runs as default for any branch not elsewhere defined
      - step: *lint